<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Reviewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .analyzer-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .results h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .analysis-section {
            margin-bottom: 30px;
        }
        
        .analysis-section h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .analysis-section ul {
            list-style: none;
            padding-left: 0;
        }
        
        .analysis-section li {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .strengths li {
            border-left-color: #28a745;
        }
        
        .weaknesses li {
            border-left-color: #dc3545;
        }
        
        .recommendations li {
            border-left-color: #17a2b8;
        }
        
        .metadata {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .error {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-top: 20px;
        }
        
        .url-display {
            color: #667eea;
            font-weight: 600;
            word-break: break-all;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .analyzer-form, .results {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Page Reviewer</h1>
            <p>Get AI-powered UI/UX analysis for any product page</p>
        </div>
        
        <div class="analyzer-form">
            <div id="analyzerForm">
                <div class="form-group">
                    <label for="url">Product Page URL</label>
                    <input 
                        type="url" 
                        id="url" 
                        name="url" 
                        placeholder="https://example.com/product-page"
                        required
                    >
                </div>
                <button type="button" class="btn" id="analyzeBtn">
                    Analyze Page
                </button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your product page... This may take a few moments.</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <h2>Analysis Results</h2>
            <div class="url-display" id="analyzedUrl"></div>
            
            <div class="analysis-section">
                <h3>üîç Scraped Content</h3>
                <div id="scrapedContent" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 15px; background: #f9f9f9; white-space: pre-wrap; font-family: monospace; font-size: 0.9rem;"></div>
            </div>

            <div class="analysis-section">
                <h3>ü§ñ AI Analysis</h3>
                <div id="overallAnalysis" style="white-space: pre-wrap; padding: 15px; background: #f8f9fa; border-radius: 6px;"></div>
            </div>
            
            <div class="analysis-section strengths">
                <h3>‚úÖ Strengths</h3>
                <ul id="strengthsList"></ul>
            </div>
            
            <div class="analysis-section weaknesses">
                <h3>‚ö†Ô∏è Areas for Improvement</h3>
                <ul id="weaknessesList"></ul>
            </div>
            
            <div class="analysis-section recommendations">
                <h3>üí° Recommendations</h3>
                <ul id="recommendationsList"></ul>
            </div>
            
            <div class="metadata" id="metadata"></div>
        </div>
    </div>

    <script>
        console.log('Script loaded');
        
        function analyzeUrl() {
            console.log('Analyze button clicked');
            
            const urlInput = document.getElementById('url');
            const url = urlInput.value.trim();
            
            console.log('URL value:', url);
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            console.log('Elements found:', {
                loading: !!loading,
                results: !!results,
                error: !!error,
                analyzeBtn: !!analyzeBtn
            });
            
            // Show loading state
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            
            console.log('Loading state activated');
            
            // Clear previous results
            document.getElementById('scrapedContent').textContent = '';
            document.getElementById('overallAnalysis').textContent = '';
            document.getElementById('strengthsList').innerHTML = '';
            document.getElementById('weaknessesList').innerHTML = '';
            document.getElementById('recommendationsList').innerHTML = '';
            
            fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => {
                console.log('Response received:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);
                
                // Display results
                document.getElementById('analyzedUrl').textContent = `Analyzed: ${data.url}`;
                document.getElementById('scrapedContent').textContent = data.scrapedContent || 'No content scraped';
                document.getElementById('overallAnalysis').textContent = data.analysis || 'No analysis available';
                
                // Populate lists
                populateList('strengthsList', data.strengths || []);
                populateList('weaknessesList', data.weaknesses || []);
                populateList('recommendationsList', data.recommendations || []);
                
                // Show metadata
                if (data.metadata) {
                    const metadata = data.metadata;
                    document.getElementById('metadata').innerHTML = `
                        <strong>Analysis Details:</strong><br>
                        Title: ${metadata.title}<br>
                        Content Length: ${metadata.contentLength.toLocaleString()} characters<br>
                        Images Found: ${metadata.imageCount}<br>
                        Links Found: ${metadata.linkCount}<br>
                        Analyzed At: ${new Date(metadata.scrapedAt).toLocaleString()}
                    `;
                }
                
                loading.style.display = 'none';
                results.style.display = 'block';
                
                console.log('Results displayed successfully');
            })
            .catch(err => {
                console.error('Analysis error:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
            })
            .finally(() => {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Page';
                console.log('Analysis completed');
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, attaching event listener');
            const btn = document.getElementById('analyzeBtn');
            if (btn) {
                btn.addEventListener('click', analyzeUrl);
                console.log('Event listener attached successfully');
            } else {
                console.error('Analyze button not found!');
            }
        });

        function parseAndPopulateResults(analysisText) {
            const lines = analysisText.split('\n');
            const strengths = [];
            const weaknesses = [];
            const recommendations = [];
            let currentSection = null;
            
            for (const line of lines) {
                const trimmed = line.trim();
                const lower = trimmed.toLowerCase();
                
                // Check for section headers
                if (lower.includes('strength') && trimmed.includes(':')) {
                    currentSection = 'strengths';
                    continue;
                } else if ((lower.includes('weakness') || lower.includes('areas for improvement')) && trimmed.includes(':')) {
                    currentSection = 'weaknesses';
                    continue;
                } else if (lower.includes('recommendation') && trimmed.includes(':')) {
                    currentSection = 'recommendations';
                    continue;
                }
                
                // Parse list items
                if (trimmed && (trimmed.startsWith('-') || trimmed.startsWith('‚Ä¢') || trimmed.startsWith('*'))) {
                    const item = trimmed.substring(1).trim();
                    if (item) {
                        switch (currentSection) {
                            case 'strengths':
                                strengths.push(item);
                                break;
                            case 'weaknesses':
                                weaknesses.push(item);
                                break;
                            case 'recommendations':
                                recommendations.push(item);
                                break;
                        }
                    }
                }
            }
            
            // Populate the lists
            populateList('strengthsList', strengths);
            populateList('weaknessesList', weaknesses);
            populateList('recommendationsList', recommendations);
        }
        
        function populateList(listId, items) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            
            if (items && items.length > 0) {
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    list.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'No items found in this category.';
                li.style.fontStyle = 'italic';
                li.style.opacity = '0.7';
                list.appendChild(li);
            }
        }
    </script>
</body>
</html>
